{% extends 'store_base.html' %}

{% block header %}
  <h4 class="text-center text-white my-3">Delete Product</h4>
  <nav class="nav">
    <a href="{% url 'custom_admin:admin_home' %}" class="nav-item">Admin Home</a>
  </nav> 
{% endblock header %}

{% block procat %}
<div class="my-4">
    <h5 class="text-center">Are you sure you want to delete "{{ object }}"?</h5>
    <div class="text-center" >
        {% if product.product_image %}
          <img src="{{ product.product_image.url }}" alt="{{ product.product }}" class="img-thumbnail" style="max-height: 40vh; max-width: 40vw;">
        {% else %}
          No image
        {% endif %}
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger my-2">Yes, delete</button>
        <button type="button" onclick="location.href='{% url 'stores:product_list' %}'" class="btn btn-warning my-2">Cancel</button>
    </form>
</div>
{% endblock procat %}
