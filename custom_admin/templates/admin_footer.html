{% comment %} <script>
  function loadContent(url, targetId) {
    const xhr = new XMLHttpRequest();
    xhr.onload = function() {
      document.getElementById(targetId).innerHTML = xhr.response;
    }
    xhr.open('GET', url);
    xhr.send();
  }
  const usersLink = document.getElementById('users-link');
  const productListLink = document.getElementById('product-list-link');
  const categoryListLink = document.getElementById('category-list-link');
  const contentList = document.getElementById('list-content');

  // Add an event listener to the link
  usersLink.addEventListener('click', (event) => {
    event.preventDefault();
    const url = usersLink.href;
    const targetId = 'list-content';
    loadContent(url, targetId);
  });
  
  productListLink.addEventListener('click', function(event) {
    event.preventDefault();
    const url = productListLink.href;
    const targetId = 'list-content';
    loadContent(url, targetId);
  });
  categoryListLink.addEventListener('click', function(event) {
    event.preventDefault();
    const url = categoryListLink.href;
    const targetId = 'list-content';
    loadContent(url, targetId);
  });
</script> {% endcomment %}
